<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .header-container {
            text-align: left; 
            margin: 30px 20px;
            font-size: 18px;
        }
        .header-container div {
            display: inline-block;
            margin-right: 20px; 
        }
        .header-container .sub-info {
            font-size: 16px;
        }
        .header-table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        .header-table td {
            padding: 10px;
            text-align: center;
            border: none;
        }
        .header-table th {
            padding: 10px;
            text-align: center;
            background-color: #f2f2f2;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <div class="navbar">
        Parcel Report - Vertex
    </div>

    <div class="header-container">
        <div><strong>Company:</strong> Vertex</div>
        <div><strong>Agent:</strong> Abeer</div>
        <div class="sub-info"><strong>Date:</strong> 2024-10-07</div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Parcel Name</th>
                <th>Agent</th>
                <th>Order Date</th>
                <th>Company</th>
                <th>Item Code</th>
            </tr>
        </thead>
        <tbody>

            {% for row in data %}
            <tr>
                <td>{{ row.parcel_name }}</td>
                <td>{{ row.agent }}</td>
                <td>{{ row.order_date }}</td>
                <td>{{ row.company }}</td>
                <td>{{ row.item_code }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
